<!DOCTYPE html>
<html>
<head>
    <title>Quora Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            color: #b92b27 !important;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #b92b27;
            border-color: #b92b27;
        }
        .btn-primary:hover {
            background-color: #a12622;
            border-color: #a12622;
        }
        .card {
            background-color: #fff;
            border: 1px solid #e6e6e6;
        }
        a {
            color: #2e2e2e;
            text-decoration: none;
        }
        a:hover {
            color: #b92b27;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Quora Clone</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
                    <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
