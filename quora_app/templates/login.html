{% extends 'base.html' %}
{% block content %}
    <div class="w-50 mx-auto">
        <h3 class="mb-4">Login</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
